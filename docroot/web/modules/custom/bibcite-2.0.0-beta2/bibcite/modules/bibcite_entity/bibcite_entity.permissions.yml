# Reference
administer bibcite_reference:
  title: 'Administer Reference entities'
  description: 'Allow to access the administration form to configure Reference entities.'
  restrict access: true

create bibcite_reference:
  title: 'Create new Reference entity of any type'

delete own bibcite_reference:
  title: 'Delete own Reference entity of any type'

delete any bibcite_reference:
  title: 'Delete any Reference entity of any type'

edit own bibcite_reference:
  title: 'Edit own Reference entity of any type'

edit any bibcite_reference:
  title: 'Edit any Reference entity of any type'

view bibcite_reference:
  title: 'View Reference entities'

view own unpublished bibcite_reference:
  title: 'View own unpublished References'
view all bibcite_reference revisions:
  title: 'View all Reference revisions'
  description: 'To view a revision, you also need permission to view the Reference item.'
revert all bibcite_reference revisions:
  title: 'Revert all Reference revisions'
  description: 'To revert a revision, you also need permission to edit the Reference item.'
delete all bibcite_reference revisions:
  title: 'Delete all Reference revisions'
  description: 'To delete a revision, you also need permission to delete the Reference item.'

