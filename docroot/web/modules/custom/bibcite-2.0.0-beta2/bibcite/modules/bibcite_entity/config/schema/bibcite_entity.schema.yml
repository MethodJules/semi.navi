bibcite_entity.link:
  type: mapping
  mapping:
    enabled:
      type: boolean
    weight:
      type: integer

field.formatter.settings.bibcite_contributor_label:
  type: mapping
  label: 'Label'
  mapping:
    role:
      type: boolean
      label: 'Show role'
    category:
      type: boolean
      label: 'Show category'
    link:
      type: boolean
      label: 'Link label to the referenced author'

field.widget.settings.bibcite_contributor_widget:
  type: mapping
  label: 'Contributor autocomplete (Tags style) display format settings'
  mapping:
    match_operator:
      type: string
      label: 'Autocomplete matching'
    match_limit:
      type: integer
      label: 'Maximum number of autocomplete suggestions.'
    size:
      type: integer
      label: 'Size of textfield'
    placeholder:
      type: label
      label: 'Placeholder'
