bibcite_import.settings:
  path: '/admin/config/bibcite/settings/import'
  defaults:
    _form: '\Drupal\bibcite_import\Form\SettingsForm'
    _title: 'Import'
  requirements:
    _permission: 'administer bibcite'

bibcite_import.import:
  path: '/admin/content/bibcite/reference/import'
  defaults:
    _form: '\Drupal\bibcite_import\Form\ImportForm'
    _title: 'Import'
  requirements:
    _permission: 'bibcite import+administer bibcite'

bibcite_import.populate:
  path: '/admin/content/bibcite/reference/populate'
  defaults:
    _form: '\Drupal\bibcite_import\Form\PopulateForm'
    _title: 'Populate reference values'
  requirements:
    _permission: 'bibcite populate+administer bibcite'
