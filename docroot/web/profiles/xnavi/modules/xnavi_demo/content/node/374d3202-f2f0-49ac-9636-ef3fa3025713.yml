  body:
    -
      value: "Liebe Gärtnerinnen und Gärtner,\r\ndiesen Samstag veranstalten wir einen 5-stündigen Workshop zum Thema Kompost anlegen.\r\nWir werden im Garten unter der Anleitung von Martina Kolarek (www.die-boden-schafft.de) unseren eigenen Heißkompost herstellen. Wir wollen in Zukunft dann gerne regelmäßig unseren eigenen Heißkompost und somit nährstoffreichen Boden für unseren Garten selbst herstellen können.\r\nWann? - 14 bis 19Uhr\r\nWo? - Urban Garden auf dem HTW Gelände Wilhelminenhof-Campus\r\nMitbringen (wenn möglich)? - Gartenhandschuhe und Gartenschere, Cutter-Messer\r\nBringt auch gern etwas Kleines für ein gemeinsames Essen nach getaner Arbeit mit (wenn möglich vegetarisch oder sogar vegan!)"
