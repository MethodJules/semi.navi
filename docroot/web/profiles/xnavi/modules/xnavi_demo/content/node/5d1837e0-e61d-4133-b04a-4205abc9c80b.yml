      value: "<p><strong>Geltungsbereich</strong></p>\r\n\r\n<p>Diese Datenschutzerklärung klärt Nutzer über die Art, den Umfang und Zwecke der Erhebung und Verwendung personenbezogener Daten durch den verantwortlichen Anbieter</p>\r\n\r\n<p><strong>&lt;Projekt/Community&gt; (webadmin: &lt;Name des Webadmins&gt;)</strong><br />\r\n&lt;Adresse&gt;<br />\r\n<br />\r\n&nbsp;<br />\r\n&lt;Kontakt&gt;<br />\r\n&nbsp;</p>\r\n\r\n<p>auf dieser Website (im folgenden “Angebot”) auf.<br />\r\n<br />\r\n&nbsp;</p>\r\n\r\n<p><strong>Zugriffsdaten/ Server-Logfiles</strong></p>\r\n\r\n<p>Der Anbieter (beziehungsweise sein Webspace-Provider) erhebt Daten über jeden Zugriff auf das Angebot (so genannte Serverlogfiles). Zu den Zugriffsdaten gehören:<br />\r\n<br />\r\nName der abgerufenen Webseite, Datei, Datum und Uhrzeit des Abrufs, übertragene Datenmenge, Meldung über erfolgreichen Abruf, Browsertyp nebst Version, das Betriebssystem des Nutzers, Referrer URL (die zuvor besuchte Seite), IP-Adresse und der anfragende Provider.<br />\r\n<br />\r\nDer Anbieter verwendet die Protokolldaten nur für statistische Auswertungen zum Zweck des Betriebs, der Sicherheit und der Optimierung des Angebotes. Der Anbieter behält sich jedoch vor, die Protokolldaten nachträglich zu überprüfen, wenn aufgrund konkreter Anhaltspunkte der berechtigte Verdacht einer rechtswidrigen Nutzung besteht.</p>\r\n\r\n<p><strong>Umgang mit personenbezogenen Daten</strong></p>\r\n\r\n<p>Personenbezogene Daten sind Informationen, mit deren Hilfe eine Person bestimmbar ist, also Angaben, die zurück zu einer Person verfolgt werden können. Dazu gehören der Name, die Email-Adresse oder die Telefonnummer. Aber auch Daten über Vorlieben, Hobbies, Mitgliedschaften oder welche Webseiten von jemandem angesehen wurden zählen zu personenbezogenen Daten.<br />\r\n<br />\r\nPersonenbezogene Daten werden von dem Anbieter nur dann erhoben, genutzt und weiter gegeben, wenn dies gesetzlich erlaubt ist oder die Nutzer in die Datenerhebung einwilligen.</p>\r\n\r\n<p><strong>Kontaktaufnahme</strong></p>\r\n\r\n<p>Bei der Kontaktaufnahme mit dem Anbieter (zum Beispiel per Kontaktformular oder E-Mail) werden die Angaben des Nutzers zwecks Bearbeitung der Anfrage sowie für den Fall, dass Anschlussfragen entstehen, gespeichert.</p>\r\n\r\n<p><strong>Kommentare und Beiträge</strong></p>\r\n\r\n<p>Wenn Nutzer Kommentare im Blog oder sonstige Beiträge hinterlassen, werden ihre IP-Adressen gespeichert. Das erfolgt zur Sicherheit des Anbieters, falls jemand in Kommentaren und Beiträgen widerrechtliche Inhalte schreibt (Beleidigungen, verbotene politische Propaganda, etc.). In diesem Fall kann der Anbieter selbst für den Kommentar oder Beitrag belangt werden und ist daher an der Identität des Verfassers interessiert.</p>\r\n\r\n<p><strong>Newsletter</strong></p>\r\n\r\n<p>Mit dem Newsletter informieren wir Sie über uns und unsere Angebote.<br />\r\n<br />\r\nWenn Sie den Newsletter empfangen möchten, benötigen wir von Ihnen eine valide Email-Adresse sowie Informationen, die uns die Überprüfung gestatten, dass Sie der Inhaber der angegebenen Email-Adresse sind bzw. deren Inhaber mit dem Empfang des Newsletters einverstanden ist. Weitere Daten werden nicht erhoben. Diese Daten werden nur für den Versand der Newsletter verwendet und werden nicht an Dritte weiter gegeben.<br />\r\n<br />\r\nMit der Anmeldung zum Newsletter speichern wir ggf. Ihre IP-Adresse und das Datum der Anmeldung. Diese Speicherung dient alleine dem Nachweis im Fall, dass ein Dritter eine Email-Adresse missbraucht und sich ohne Wissen des Berechtigten für den Newsletterempfang anmeldet.<br />\r\n<br />\r\nIhre Einwilligung zur Speicherung der Daten, der Email-Adresse sowie deren Nutzung zum Versand des Newsletters können Sie jederzeit widerrufen. Der Widerruf kann über einen Link in den Newslettern selbst, in Ihrem Profilbereich oder per Mitteilung an die oben stehenden Kontaktmöglichkeiten erfolgen.</p>\r\n\r\n<p><strong>Einbindung von Diensten und Inhalten Dritter</strong></p>\r\n\r\n<p>Es kann vorkommen, dass innerhalb dieses Onlineangebotes Inhalte Dritter, wie zum Beispiel Videos von YouTube, Kartenmaterial von Open-Street-Map, RSS-Feeds oder Grafikbibliotheken von anderen Webseiten eingebunden werden. Dies setzt immer voraus, dass die Anbieter dieser Inhalte (nachfolgend bezeichnet als \"Dritt-Anbieter\") die IP-Adresse der Nutzer wahr nehmen. Denn ohne die IP-Adresse, könnten sie die Inhalte nicht an den Browser des jeweiligen Nutzers senden. Die IP-Adresse ist damit für die Darstellung dieser Inhalte erforderlich. Wir bemühen uns nur solche Inhalte zu verwenden, deren jeweilige Anbieter die IP-Adresse lediglich zur Auslieferung der Inhalte verwenden. Jedoch haben wir keinen Einfluss darauf, falls die Dritt-Anbieter die IP-Adresse z.B. für statistische Zwecke speichern. Soweit dies uns bekannt ist, klären wir die Nutzer darüber auf.</p>\r\n\r\n<p><strong>Cookies</strong></p>\r\n\r\n<p>Cookies sind kleine Dateien, die es ermöglichen, auf dem Zugriffsgerät der Nutzer (PC, Smartphone o.ä.) spezifische, auf das Gerät bezogene Informationen zu speichern. Sie dienen zum einem der Benutzerfreundlichkeit von Webseiten und damit den Nutzern (z.B. Speicherung von Logindaten). Zum anderen dienen sie, um die statistische Daten der Webseitennutzung zu erfassen und sie zwecks Verbesserung des Angebotes analysieren zu können. Die Nutzer können auf den Einsatz der Cookies Einfluss nehmen. Die meisten Browser verfügen eine Option mit der das Speichern von Cookies eingeschränkt oder komplett verhindert wird. Allerdings wird darauf hingewiesen, dass die Nutzung und insbesondere der Nutzungskomfort ohne Cookies eingeschränkt werden.<br />\r\n<br />\r\nSie können viele Online-Anzeigen-Cookies von Unternehmen über die US-amerikanische Seite&nbsp;<a href=\"http://www.aboutads.info/choices/\">http://www.aboutads.info/choices/</a>&nbsp;oder die EU-Seite&nbsp;<a href=\"http://www.youronlinechoices.com/uk/your-ad-choices/\">http://www.youronlinechoices.com/uk/your-ad-choices/&nbsp;</a>verwalten.</p>\r\n\r\n<p><strong>Registrierfunktion</strong></p>\r\n\r\n<p>Die im Rahmen der Registrierung eingegebenen Daten werden für die Zwecke der Nutzung des Angebotes verwendet. Die Nutzer können über angebots- oder registrierungsrelevante Informationen, wie Änderungen des Angebotsumfangs oder technische Umstände per E-Mail informiert werden. Die erhobenen Daten sind aus der Eingabemaske im Rahmen der Registrierung ersichtlich. Dazu gehören Benutzername, E-Mail-Adresse, Forschungsprojekt, Institution. Diese Daten werden für die Community-Funktionen des Portals genutzt, um bspw. Benutzern eines Forschungsprojektes die Möglichkeit zu geben Forschungsergebnisse einzustellen.</p>\r\n\r\n<p><strong>Matomo</strong></p>\r\n\r\n<p>Dieses Angebot benutzt&nbsp;<a href=\"https://matomo.org/\">Matomo</a>, eine Open-Source-Software zur statistischen Auswertung der Nutzerzugriffe. Matomo verwendet sog. “Cookies”, Textdateien, die auf dem Computer der Nutzer gespeichert werden und die eine Analyse der Benutzung der Website durch die Nutzer ermöglichen. Die durch den Cookie erzeugten Informationen über die Benutzung dieses Angebotes werden auf dem Server des Anbieters in Deutschland gespeichert. Die IP-Adresse wird sofort nach der Verarbeitung und vor deren Speicherung anonymisiert. Nutzer können die Installation der Cookies durch eine entsprechende Einstellung Ihrer Browser-Software verhindern; Der Anbieter weisen die Nutzer jedoch darauf hin, dass sie in diesem Fall gegebenenfalls nicht sämtliche Funktionen dieser Website vollumfänglich nutzen können.</p>\r\n\r\n<p><strong>Widerruf, Änderungen, Berichtigungen und Aktualisierungen</strong></p>\r\n\r\n<p>Der Nutzer hat das Recht, auf Antrag unentgeltlich Auskunft zu erhalten über die personenbezogenen Daten, die über ihn gespeichert wurden. Zusätzlich hat der Nutzer das Recht auf Berichtigung unrichtiger Daten, Sperrung und Löschung seiner personenbezogenen Daten, soweit dem keine gesetzliche Aufbewahrungspflicht entgegensteht.</p>\r\n"
