langcode: de
status: false
dependencies:
  module:
    - search_api_solr
    - search_api
    - file
    - media
    - node
    - user
  config:
    - search_api.server.server_db
third_party_settings:
  search_api_solr:
    finalize: false
    commit_before_finalize: false
    commit_after_finalize: false
    multilingual:
      limit_to_content_language: false
      include_language_independent: true
    highlighter:
      maxAnalyzedChars: 51200
      fragmenter: gap
      regex:
        slop: 0.5
        pattern: blank
        maxAnalyzedChars: 10000
      usePhraseHighlighter: true
      highlightMultiTerm: true
      preserveMulti: false
      highlight:
        mergeContiguous: false
        requireFieldMatch: false
        snippets: 3
        fragsize: 0
    mlt:
      mintf: 1
      mindf: 1
      maxdf: 0
      maxdfpct: 0
      minwl: 0
      maxwl: 0
      maxqt: 100
      maxntp: 2000
      boost: false
      interestingTerms: none
    term_modifiers:
      slop: 3
      fuzzy: 1
    advanced:
      index_prefix: ''
      collection: ''
      timezone: ''
id: zfdwindex
name: zfdwindex
description: ''
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:file':
          file: default
        'entity:media':
          audio: default
          document: default
          image: default
          remote_video: default
          video: default
        'entity:node':
          article: default
          bericht: default
          event: default
          news: default
          ort: default
          page: default
          project: default
          tool_app: default
          wissenskarte: default
          xnavi_network: default
        'entity:user':
          user: default
datasource_settings:
  'entity:file': {  }
  'entity:media':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
  'entity:user':
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  language_with_fallback: {  }
  rendered_item: {  }
  solr_date_range: {  }
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: server_db